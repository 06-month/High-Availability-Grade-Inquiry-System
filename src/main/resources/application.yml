spring:
  application:
    name: grade-inquiry-system
  
  datasource:
    master:
      url: jdbc:mysql://localhost:3306/grade_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: grade_user
      password: grade_password
      driver-class-name: com.mysql.cj.jdbc.Driver
    replica:
      url: jdbc:mysql://localhost:3306/grade_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: grade_user
      password: grade_password
      driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  data:
    redis:
      cluster:
        nodes:
          - ${NCP_REDIS_NODE1_HOST:localhost}:${NCP_REDIS_NODE1_PORT:7000}
          - ${NCP_REDIS_NODE2_HOST:localhost}:${NCP_REDIS_NODE2_PORT:7001}
          - ${NCP_REDIS_NODE3_HOST:localhost}:${NCP_REDIS_NODE3_PORT:7002}
        max-redirects: 3
      password: ${NCP_REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/grade-portal

app:
  event-processor:
    enabled: true
  security:
    allow-studentid-fallback: false

logging:
  level:
    root: INFO
    com.university.grade: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
