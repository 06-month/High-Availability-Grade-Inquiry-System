# Local Development Profile
# This profile bypasses JWT authentication for local testing

spring:
  profiles:
    active: local
  
  datasource:
    master:
      url: jdbc:mysql://localhost:3306/grade_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: grade_user
      password: grade_password
      driver-class-name: com.mysql.cj.jdbc.Driver
    replica:
      url: jdbc:mysql://localhost:3306/grade_portal?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      username: grade_user
      password: grade_password
      driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2

# JWT security is disabled in local profile via LocalSecurityConfig

app:
  event-processor:
    enabled: true
  security:
    allow-studentid-fallback: true
  policy:
    strict-check-enabled: false

logging:
  level:
    root: INFO
    com.university.grade: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
