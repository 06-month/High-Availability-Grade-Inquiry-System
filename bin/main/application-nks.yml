# NKS (Naver Kubernetes Service) Profile

server:
  port: 8080

spring:
  application:
    name: grade-inquiry-system
  
  # NKS MySQL Database 설정 (Master/Slave)
  datasource:
    master:
      url: jdbc:mysql://${MYSQL_MASTER_HOST}:${MYSQL_MASTER_PORT:3306}/${MYSQL_DATABASE:grade_portal}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      username: ${MYSQL_USERNAME}
      password: ${MYSQL_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        leak-detection-threshold: 60000
    replica:
      url: jdbc:mysql://${MYSQL_SLAVE_HOST}:${MYSQL_SLAVE_PORT:3306}/${MYSQL_DATABASE:grade_portal}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
      username: ${MYSQL_USERNAME}
      password: ${MYSQL_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        maximum-pool-size: 15
        minimum-idle: 3
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
    open-in-view: false
  
  # NKS Redis 설정
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 2
        shutdown-timeout: 100ms
      connect-timeout: 2000ms
      command-timeout: 5000ms
  
  # JWT 설정
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI}

# 애플리케이션 설정
app:
  event-processor:
    enabled: true
  security:
    allow-studentid-fallback: false
  policy:
    strict-check-enabled: true

# 로깅 설정 (Kubernetes 환경)
logging:
  level:
    root: INFO
    com.university.grade: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
  config: classpath:logback-spring.xml

# 모니터링 설정
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: grade-inquiry-system
      environment: nks
      pod: ${HOSTNAME:unknown}
  health:
    redis:
      enabled: true
    db:
      enabled: true

# 서버 설정 (Kubernetes 최적화)
server:
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    max-connections: 8192
    accept-count: 100
    max-http-form-post-size: 2MB
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  shutdown: graceful

# Graceful shutdown 설정
spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s