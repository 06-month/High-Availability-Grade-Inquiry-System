---
# WAS Service
apiVersion: v1
kind: Service
metadata:
  name: grade-was-service
  namespace: grade-inquiry
  labels:
    app: grade-was
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: grade-was
    tier: backend

---
# Web Service
apiVersion: v1
kind: Service
metadata:
  name: grade-web-service
  namespace: grade-inquiry
  labels:
    app: grade-web
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: grade-web
    tier: frontend

---
# LoadBalancer Service (외부 노출용)
apiVersion: v1
kind: Service
metadata:
  name: grade-inquiry-lb
  namespace: grade-inquiry
  labels:
    app: grade-inquiry
  annotations:
    # NCP Load Balancer 설정
    service.beta.kubernetes.io/ncloud-load-balancer-type: "nlb"
    service.beta.kubernetes.io/ncloud-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 80
    protocol: TCP
    name: https
  selector:
    app: grade-web
    tier: frontend