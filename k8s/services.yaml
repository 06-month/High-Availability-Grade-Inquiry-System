# WAS 서비스 (ClusterIP - 내부 통신용)
apiVersion: v1
kind: Service
metadata:
  name: grade-was-service
  namespace: grade-inquiry
  labels:
    app: grade-was
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: grade-was
---
# Web 서비스 (ClusterIP - 내부 통신용)
apiVersion: v1
kind: Service
metadata:
  name: grade-web-service
  namespace: grade-inquiry
  labels:
    app: grade-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: grade-web
---
# LoadBalancer 서비스 (외부 노출용)
apiVersion: v1
kind: Service
metadata:
  name: grade-inquiry-lb
  namespace: grade-inquiry
  labels:
    app: grade-inquiry
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: grade-web
