apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-was
  namespace: grade-inquiry
  labels:
    app: grade-was
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: grade-was
      tier: backend
  template:
    metadata:
      labels:
        app: grade-was
        tier: backend
    spec:
      containers:
      - name: grade-was
        image: your-registry/grade-inquiry-was:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: SPRING_PROFILES_ACTIVE
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: MYSQL_DATABASE
        - name: MYSQL_MASTER_HOST
          value: "your-mysql-master-host.ncloud.com"
        - name: MYSQL_SLAVE_HOST
          value: "your-mysql-slave-host.ncloud.com"
        - name: MYSQL_MASTER_PORT
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: MYSQL_MASTER_PORT
        - name: MYSQL_SLAVE_PORT
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: MYSQL_SLAVE_PORT
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: MYSQL_USERNAME
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: MYSQL_PASSWORD
        - name: REDIS_HOST
          value: "your-redis-host.ncloud.com"
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: REDIS_PASSWORD
        - name: JWT_ISSUER_URI
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: JWT_ISSUER_URI
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: JAVA_OPTS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      terminationGracePeriodSeconds: 45
      restartPolicy: Always