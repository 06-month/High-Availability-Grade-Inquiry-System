apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-was
  namespace: grade-inquiry
  labels:
    app: grade-was
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: grade-was
  template:
    metadata:
      labels:
        app: grade-was
        tier: backend
    spec:
      containers:
      - name: grade-was
        image: your-registry.ncloud.com/grade-inquiry-was:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # 환경변수
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: SPRING_PROFILES_ACTIVE
        - name: JAVA_OPTS
          valueFrom:
            configMapKeyRef:
              name: grade-inquiry-config
              key: JAVA_OPTS
        - name: MYSQL_MASTER_HOST
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: mysql-master-host
        - name: MYSQL_SLAVE_HOST
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: mysql-slave-host
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: redis-host
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grade-inquiry-secret
              key: redis-password
        
        # 리소스 제한
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        # 헬스체크
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # 시작 프로브
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
